<!DOCTYPE html>
<html>
    <!-- HTMLにパネル追加 -->
<div id="info" style="position:absolute;top:10px;right:10px;background:white;padding:10px;border-radius:4px;z-index:1;"></div>
<head>
	<meta charset="utf-8">
	<title>Chiba Bike Theft Analysis</title>
	<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<style>
		body { margin: 0; padding: 0; }
		#map { width: 100%; height: 100vh; }
	</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
<script>
	const map = new maplibregl.Map({
		container: 'map',
		style: {
			version: 8,
			sources: {
				'google-tiles': {
					type: 'raster',
					tiles: ['https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}'],
					tileSize: 256
				}
			},
			layers: [
				{
					id: 'google-tiles-layer',
					type: 'raster',
					source: 'google-tiles',
					minzoom: 0,
					maxzoom: 19
				}
			]
		},
		center: [139.7671, 35.6812],
		zoom: 2
	});

    let allBikeTheftData = null;

map.on('load', () => {
	map.addSource('bike', {
		type: 'geojson',
		data: 'chibike.geojson'
	});

	map.addLayer({
		id: 'bike-layer',
		type: 'circle',
		source: 'bike',
		paint: {
			'circle-radius': 4,
			'circle-stroke-color': '#ffffff',
			'circle-stroke-width': 1,
			'circle-opacity': 0.7,
            'circle-color': [
	'match', ['get', '施錠関係'],
	'施錠した', '#008000',  // 鍵あり → 緑
	'施錠せず', '#ff0000', // 鍵なし → 赤
	'#888888'             // その他 → グレー
],
           
		}
	});

	fetch('chibike.geojson')
		.then(response => response.json())
		.then(data => {
			allBikeTheftData = data;
			if (data && data.features.length > 0) {
				const bounds = turf.bbox(data);
				map.fitBounds(bounds, { padding: 50 });
			}
		});

        map.addSource('circle-source', {
	type: 'geojson',
	data: { type: 'FeatureCollection', features: [] }
});

map.addLayer({
	id: 'circle-layer',
	type: 'fill',
	source: 'circle-source',
	paint: {
		'fill-color': '#007cbf',
		'fill-opacity': 0.4
	}
});

map.addLayer({
	id: 'circle-outline-layer',
	type: 'line',
	source: 'circle-source',
	paint: {
		'line-color': '#ffffff',
		'line-width': 2
	}
});

map.on('click', (e) => {
	const center = [e.lngLat.lng, e.lngLat.lat];
	const circle = turf.circle(center, 1, { steps: 64, units: 'kilometers' });
	map.getSource('circle-source').setData(circle);
	const bounds = turf.bbox(circle);
	map.fitBounds(bounds, { padding: 50 });

	// ステップ4に続く処理

    let popup = null;

map.on('click', (e) => {
	const center = [e.lngLat.lng, e.lngLat.lat];
	const circle = turf.circle(center, 1, { steps: 64, units: 'kilometers' });
	map.getSource('circle-source').setData(circle);

	let count = 0;
	allBikeTheftData.features.forEach(f => {
		if (f.geometry.type === 'Point') {
			if (turf.booleanPointInPolygon(f, circle)) count++;
		}
	});

	if (popup) popup.remove();
	popup = new maplibregl.Popup()
		.setLngLat(e.lngLat)
		.setHTML(`<h3>1km以内の盗難件数</h3><p>${count} 件</p>`)
		.addTo(map);
    // map.on('click') 内の count を集計し、info パネルに表示
const infoPanel = document.getElementById('info');
infoPanel.innerHTML = `<strong>この円の中:</strong><br>盗難件数: ${count} 件`;
});
});
});
</script>
</body>
</html>
